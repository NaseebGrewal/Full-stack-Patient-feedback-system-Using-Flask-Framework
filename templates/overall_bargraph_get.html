<!doctype html>
<html>
  <head>
    <style>
        h1 {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
    </style>
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>{{ title }}</h1>

    <!-- Loop through and display all bar graphs -->
    {% for bargraph in bargraphs %}
      <div style="text-align: center;">
        <img src="/static/{{ bargraph_yes }}" alt="Bar Graph" style="max-width: 100%; height: auto; margin-bottom: 20px;">
      </div>
    {% endfor %}

  </body>
</html>
